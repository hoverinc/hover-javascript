version: '1.0'

stages:
  - prepare
  - build
  - release

steps:
  main_clone:
    stage: prepare
    type: 'git-clone'
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_BRANCH}}'
  build:
    stage: build
    image: node:12.18.4-alpine
    commands:
      - yarn install
  test:
    stage: build
    image: node:12.18.4-alpine
    commands:
      - yarn validate
  releaser:
    stage: release
    type: build
    image_name: '${{CF_REPO_NAME}}-releaser'
    dockerfile: Dockerfile
  release:
    stage: release
    image: ${{releaser}}
    commands:
      - yarn build
      - yarn ci-after-success
